<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="assets/img/bike.jpg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/estilos.css" />

    <title>BikeShop</title>
</head>

<body>
  <section class="container">
    <div class="row">
      <div class="col-12 ">
        <div class=" mb-5 text-center">
          <h1>BikeShop</h1>
        </div>
        <h2>Monitor de Inventario</h2>
  
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <h6>Tienda</h6>
        <select class="form-select form-select-sm mb-3" id="sel_stores" style="height: 50px;width: 150px;">
          <option selected>Seleccione...</option>
        </select>
      </div>

      <div class="col-3">
        <h6>Categoría</h6>
        <select class="form-select form-select-lg mb-3" id="sel_categories" style="height: 50px;width: 150px;">
          <option selected>Seleccione...</option>

        </select>
      </div>

      <div class="col-3">
        <h6>Marca</h6>
        <select class="form-select form-select-lg mb-3" id="sel_brands" style="height: 50px;width: 150px;">
          <option selected>Seleccione...</option>

        </select>
      </div>

      <div class="col-3">
        <button type="button" class="btn btn-primary btn-lg mt-4" onclick="searchBikes()">Buscar</button>
      </div>
    </div>

    <div id="ResultsTable" class="mt-5">
      <table width="100%">
        <thead >
          <th>Tienda</th>
          <th>ID Producto</th>
          <th>Nombre Producto</th>
          <th>Inventario</th>
          <th>Acción</th>
        </thead>
        <tbody id="searchResults">

        </tbody>
      </table>
    </div>
  </section>


</body>

src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js "

></script>

></script>
<script

crossorigin="anonymous"
></script>


<script src="assets/js/main.js"></script>


</html>
